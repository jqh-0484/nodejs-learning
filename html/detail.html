<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" Content="text/html;" charset="UTF-8">
    <meta name="keywords" content="your tags" />
    <meta name="description" content="150 words" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Sup_" />
    <title>登录注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px 50px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            font-family: normal;
        }

        .author-info {
            text-align: right;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="content">
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const urlSearch = new URLSearchParams(location.search)

    axios.get('/api/blog/detail?id=' + urlSearch.get('id')).then(res => {
        console.log(res)
        if (res.data.code === 200) {
            const data = res.data.data
            document.querySelector('.content').innerHTML = `<h2>${data.title}</h2>
            <div class="author-info">${data.author} ${data.createtime}</div>
            <div class="blog-content">${data.content}</div>`;
        }
    })

</script>

</html>
